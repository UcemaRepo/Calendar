<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario Compartido</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #4285F4;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .button-container {
      margin: 10px;
      text-align: center;
    }
    .edit-button {
      background-color: #34A853;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .edit-button:hover {
      background-color: #2c8c46;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Calendario Compartido</h1>
  </div>

  <div class="button-container">
    <a href="https://calendar.google.com/calendar/embed?src=admisionesucema25%40gmail.com&ctz=America%2FArgentina%2FBuenos_Aires" 
       class="edit-button" 
       target="_blank">
      Editar Calendario
    </a>
  </div>

  <iframe src="https://calendar.google.com/calendar/embed?src=admisionesucema25%40gmail.com&ctz=America%2FArgentina%2FBuenos_Aires" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</body>
</html>
